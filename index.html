  <meta charset="utf-8">
  <title>Hand – Hand Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    #cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      font-size: 32px;
      text-align: center;
      pointer-events: none;
      z-index: 1000;
      transition: left 0.1s ease, top 0.1s ease;
    }
    .game-card.hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;

    }
  </style>
</head>

        </a>
      </div>

          <i class="fa-solid fa-puzzle-piece mx-auto mb-4 h-16 w-16 text-6xl text-blue-700"></i>
          <h2 class="text-2xl font-semibold text-blue-700">Puzzle</h2>
          <p class="text-gray-600 mt-2">Giải các câu đố bằng tay</p>
        </a>
      </div>

          <p class="text-gray-600 mt-2">Bài tập tăng cường sức mạnh tay</p>
        </a>
      </div>
      <div class="game-card bg-white rounded-lg shadow-md p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-lg">
        <a href="/html/plane.html">
          <!-- <img src="../asset/img/plane-icon.png" alt="Plane" class="mx-auto mb-4 h-16 w-16"> -->
          <i class="fa-solid fa-plane mx-auto mb-4 h-16 w-16 text-6xl text-blue-700"></i>
          <h2 class="text-2xl font-semibold text-blue-700">Plane</h2>
          <p class="text-gray-600 mt-2">Điều khiển máy bay bằng cử chỉ</p>
        </a>
      </div>
      <div class="game-card bg-white rounded-lg shadow-md p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-lg">
        <a href="/html/arrow.html">
          <!-- <img src="../asset/img/archery-icon.png" alt="Archery" class="mx-auto mb-4 h-16 w-16"> -->
          <i class="fa-solid fa-bullseye mx-auto mb-4 h-16 w-16 text-6xl text-blue-700"></i>
          <h2 class="text-2xl font-semibold text-blue-700">Archery</h2>
          <p class="text-gray-600 mt-2">Bắn cung bằng chuyển động tay</p>
        </a>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 text-center flex flex-col items-center">
    <div class="w-10 h-10 border-4 border-t-blue-500 border-gray-200 rounded-full animate-spin"></div>
    <p id="info" class="mt-2">đang chờ tay</p>
  </div>
  <div id="cursor" class="hidden"></div>
