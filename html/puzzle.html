<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Puzzle Drag & Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative font-[Poppins] overflow-hidden">

  <!-- Nền mờ từ ảnh -->
  <div class="fixed inset-0 bg-cover bg-center blur-md brightness-50 z-[-1]" style="background-image: url('../img/img1.jpg');"></div>

  <!-- Nút quay lại -->
  <a href="../index.html" class="absolute top-3 left-3 text-white font-semibold hover:underline z-10">← Back</a>

  <!-- Scoreboard -->
  <div class="absolute top-3 right-3 text-white text-right font-semibold leading-snug z-10">
    <div id="time">Time 0s</div>
    <div id="best">Best Time 0s</div>
  </div>

  <!-- Khu vực game -->
  <!-- Khu vực game -->
<div class="flex justify-center items-center mt-16 px-4 z-0">
  <canvas 
    id="game" 
    width="640" 
    height="480" 
    class="border-2 border-white/30 bg-white/10 backdrop-blur-sm rounded-xl shadow-lg">
  </canvas>
  <img 
    id="reference" 
    src="../img/img1.jpg" 
    class="w-52 h-36 ml-5 rounded-lg shadow-lg" 
    alt="Ảnh mẫu">
</div>


  <!-- Game logic -->
  <script type="module" src="../gameLogic/puzzle.js"></script>
</body>
</html>
