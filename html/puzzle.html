<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Puzzle Drag & Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { margin: 0; background: #000; font-family: Poppins, sans-serif; }

    #scoreboard { position: absolute; top: 12px; right: 12px; color: #fff; font-weight: 600; text-align: right; line-height: 1.4; }
  </style>
</head>
<body>
  <a id="back" href="../index.html">‚Üê Back</a>
  <canvas id="game" width="480" height="640"></canvas>
  <div id="scoreboard">
    <div id="time">Time 0s</div>
    <div id="best">Best Time 0s</div>
  </div>
  <script type="module" src="../gameLogic/puzzle.js"></script>
</body>
</html>
